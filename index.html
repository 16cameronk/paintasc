<body>

<div id="fb-root"></div>

<div id="controlBar">
	
	<div id="social">
		<ul>
			<!---<li><div class="fb-like" data-href="http://paintwithdonaldtrump.com/" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div></li>
			<li><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://paintwithdonaldtrump.com/" data-text="Paint With Donald Trump (@realDonaldTrump)">Tweet</a></li> --->
		</ul>
	</div>
	
	<div id="clearAndSave">
		<button class="controlButton" id="clearPainting">Clear</button>
		<button class="controlButton" id="savePainting">Save Painting</button>
	</div>

	<div id="brushControls">
		
		<div id="brushSizeLabel">SIZE</div>
		<div id="brushSizeContainer">
			<button data-brush-size="Small" class="brushSizeButton" id="brushSizeButtonSmall" title="Small"></button>
			<button data-brush-size="Medium" class="brushSizeButton brushSizeButtonSelected" id="brushSizeButtonMedium" title="Medium"></button>
			<button data-brush-size="Large" class="brushSizeButton" id="brushSizeButtonLarge" title="Large"></button>
		</div>

		<div id="brushFaceLabel">PERSON</div>
		<div id="brushFaceOuter">
			<div id="brushFaceInner">
				
				<button data-brush-number="1" id="trumpBrush1Menu" class="trumpBrushMenu trumpBrushMenuSelected" title="Side Trump"></button>
				<button data-brush-number="2" id="trumpBrush2Menu" class="trumpBrushMenu" title="Rage Trump"></button>
				<button data-brush-number="3" id="trumpBrush3Menu" class="trumpBrushMenu" title="Cool Trump"></button>
				<button data-brush-number="4" id="trumpBrush4Menu" class="trumpBrushMenu" title="Kiss Trump"></button>
				<button data-brush-number="5" id="trumpBrush5Menu" class="trumpBrushMenu" title="Poo Trump"></button>
				<button data-brush-number="6" id="trumpBrush6Menu" class="trumpBrushMenu" title="Smug Trump"></button>
				<button data-brush-number="8" id="trumpBrush8Menu" class="trumpBrushMenu" title="Fart Trump"></button>
				<button data-brush-number="7" id="trumpBrush7Menu" class="trumpBrushMenu" title="Windswept Trump"></button>
                <button data-brush-number="9" id="trumpBrush9Menu" class="trumpBrushMenu" title="Amelia Trump"></button>

			</div>
		</div>
	</div>


</div>

<div id="paintingArea">
	<div id="pwdtWatermark">PaintWithDonaldTrump.com</div>
</div>
<div id="mousePointer" class="trumpBrush1Medium"></div>


<div data-remodal-id="modal">
	<button data-remodal-action="close" class="remodal-close"></button>

	<div id="uploadStage1">
		<h2 style="font-size:23px; color:#CF181F; margin-bottom:13px">Add a caption</h2>
		<img class="uploadPreview" id="uploadPreview1">
		<textarea id="paintingCaption" placeholder="Caption..."></textarea>
		<button data-remodal-action="confirm" class="remodal-confirm">Save</button>
	</div>

	<div id="uploadStage2" style="display:none">
		<h2 style="font-size:23px; color:#CF181F; margin-bottom:13px">Saving...</h2>
		<img src="loading.gif">
	</div>

	<div id="uploadStage3" style="display:none">
		<h2 style="font-size:23px; color:#CF181F; margin-bottom:13px">Saved!</h2>

		<a target="_blank" id="imgUploadURLLink" href=""><img class="uploadPreview" id="uploadPreview2"></a>
		<input id="imgUploadURL" type="text" >

		<div style="margin:23px 0 33px 0">
			<div style="margin-bottom:14px; color:#CF181F; font-weight: 800;">Share your painting</div>
			<span id="tweetPaintingContainer"></span>
			<img id="fbSharePainting" src="fbshare.png" />
		</div>

	</div>


	
	<ins class="adsbygoogle"

</div>
